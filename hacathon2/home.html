<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ration Shop Delivery Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            transition: background 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: #f0f0f0;
            color: #333;
        }

        body.dark-mode {
            background-color: #1c1c1c;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode .container {
            background: rgba(0, 0, 0, 0.85);
        }

        h1 {
            margin-bottom: 20px;
            color: #0056b3;
        }

        body.dark-mode h1 {
            color: #ffcc00;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
            transition: color 0.3s;
        }

        body.dark-mode label {
            color: #ccc;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="submit"] {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            align-self: center;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
            text-align: left;
            width: 100%;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .toggle-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        .toggle-button.light-mode {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
        }

        .toggle-button.dark-mode {
            background-color: #333;
            color: #fff;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            input[type="text"], input[type="number"] {
                font-size: 12px;
            }

            input[type="submit"], .toggle-button {
                font-size: 12px;
                padding: 8px 12px;
            }

            h1 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            input[type="text"], input[type="number"] {
                font-size: 10px;
            }

            input[type="submit"], .toggle-button {
                font-size: 10px;
                padding: 6px 10px;
            }

            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <h1>Delivery Management System</h1>
        <form id="deliveryForm" action="delivery.php" method="POST"> <!-- Modified form action to point to the PHP script -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="rationCardNumber">Ration Card Number:</label>
            <input type="text" id="rationCardNumber" name="rationCardNumber" required>

            <label for="otp">OTP:</label>
            <input type="number" id="otp" name="otp" required>

            <input type="submit" value="Verify and Deliver">
        </form>
        <div id="message" class="message"></div>
    </div>

    <button class="toggle-button" id="toggleButton">&#9789;</button>

    <script>
        document.getElementById('deliveryForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const rationCardNumber = document.getElementById('rationCardNumber').value;
            const otp = document.getElementById('otp').value;

            // Send form data to PHP backend
            fetch('delivery.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `name=${name}&rationCardNumber=${rationCardNumber}&otp=${otp}`,
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';
                if (data.success) {
                    messageDiv.innerText = data.message;
                    messageDiv.className = 'message success';
                } else {
                    messageDiv.innerText = data.message;
                    messageDiv.className = 'message error';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('toggleButton').addEventListener('click', function() {
            const body = document.body;
            const button = document.getElementById('toggleButton');
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');

            if (body.classList.contains('dark-mode')) {
                button.innerText = '‚òÄÔ∏è'; // Unicode for sun symbol
            } else {
                button.innerText = 'üåô'; // Unicode for moon symbol
            }
        });
    </script>
</body>
</html>
